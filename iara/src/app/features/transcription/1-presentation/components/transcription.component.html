<div class="bg-gradient-to-br from-gray-900 to-slate-900 min-h-screen p-4 sm:p-6 lg:p-8 font-sans">
  <div class="max-w-4xl mx-auto">
    <header class="mb-8 text-center">
      <h1 class="text-4xl sm:text-5xl font-bold tracking-tight bg-gradient-to-r from-blue-400 to-purple-400 text-transparent bg-clip-text">
        Transcrição de Áudio
      </h1>
      <p class="mt-3 text-slate-400">Clique no botão para iniciar a simulação de transcrição de áudio em tempo real.</p>
    </header>

    <div *ngIf="facade.error$ | async as error" role="alert" class="mb-6 p-4 border-l-4 rounded-r-lg bg-red-900/30 border-red-500 text-red-300">
      <p class="font-bold text-red-200">Atenção</p>
      <p>{{ error }}</p>
    </div>

    <div class="mb-6 flex justify-center">
      <button
        id="startButton"
        (click)="facade.startTranscription()"
        [disabled]="facade.isLoading$ | async"
        class="px-8 py-3 font-semibold text-white rounded-lg shadow-lg shadow-blue-500/20 transition-all duration-300 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 hover:shadow-xl hover:shadow-blue-500/30 hover:scale-105 disabled:from-slate-700 disabled:to-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed disabled:shadow-none disabled:scale-100">
        <span *ngIf="!(facade.isLoading$ | async)">Iniciar Transcrição</span>
        <span *ngIf="facade.isLoading$ | async" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          Transcrevendo...
        </span>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-6 p-4 border border-slate-700 rounded-lg bg-slate-800/50 backdrop-blur-sm">
      <div>
        <label for="filter" class="block text-sm font-medium text-slate-300 mb-2">Filtrar Transcrições</label>
        <input 
          type="text" 
          id="filter" 
          [(ngModel)]="_filterText"
          (ngModelChange)="onFilterChange($event)"
          placeholder="Digite para buscar..." 
          class="w-full p-2.5 border border-slate-600 rounded-md shadow-sm bg-slate-700 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>
      <div class="flex items-end">
        <button 
          (click)="facade.exportToTxt()" 
          [disabled]="(facade.isLoading$ | async) || (facade.filteredTranscriptions$ | async)?.length === 0" 
          class="w-full h-[46px] text-sm font-medium rounded-md text-slate-300 border border-slate-600 hover:bg-slate-700 hover:text-white transition-colors duration-200 disabled:text-slate-500 disabled:border-slate-700 disabled:bg-transparent disabled:cursor-not-allowed">
          Exportar para .TXT
        </button>
      </div>
    </div>

    <cdk-virtual-scroll-viewport itemSize="60" class="h-[55vh] w-full rounded-lg border border-slate-700 bg-slate-800 overflow-y-auto">
      <div *cdkVirtualFor="let item of facade.filteredTranscriptions$ | async; trackBy: trackBySegmentId" class="p-4 border-b border-slate-700 hover:bg-slate-700/50 transition-colors duration-200">
        <div *ngIf="item.isLoading; else content" class="animate-pulse flex space-x-4">
          <div class="flex-1 space-y-3 py-1"><div class="h-2 bg-slate-700 rounded"></div><div class="grid grid-cols-3 gap-4"><div class="h-2 bg-slate-700 rounded col-span-2"></div><div class="h-2 bg-slate-700 rounded col-span-1"></div></div></div>
        </div>
        <ng-template #content>
          <p class="text-slate-300 leading-relaxed">
            <b class="text-slate-100 mr-2">Segmento {{ item.segmentId + 1 }}:</b>
            <span *ngFor="let part of item.parts"><span [class.text-amber-400]="part.isKeyword" [class.font-bold]="part.isKeyword">{{ part.text }}</span></span>
          </p>
        </ng-template>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
